<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic gradients and effects -->
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1426"/>
      <stop offset="30%" style="stop-color:#1A237E"/>
      <stop offset="70%" style="stop-color:#283593"/>
      <stop offset="100%" style="stop-color:#3949AB"/>
    </linearGradient>
    
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#FFFACD"/>
      <stop offset="40%" style="stop-color:#F0F8FF"/>
      <stop offset="80%" style="stop-color:#E6E6FA"/>
      <stop offset="100%" style="stop-color:#D8BFD8"/>
    </radialGradient>
    
    <linearGradient id="snowGround" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#F0F8FF"/>
      <stop offset="100%" style="stop-color:#E0E6FF"/>
    </linearGradient>
    
    <linearGradient id="houseWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    
    <linearGradient id="roofSnow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#F8F8FF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </linearGradient>
    
    <radialGradient id="windowGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFE55C"/>
      <stop offset="60%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </radialGradient>
    
    <linearGradient id="treeGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22"/>
      <stop offset="40%" style="stop-color:#006400"/>
      <stop offset="100%" style="stop-color:#013220"/>
    </linearGradient>
    
    <radialGradient id="santaSuit" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="60%" style="stop-color:#DC143C"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </radialGradient>
    
    <linearGradient id="reindeerBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </radialGradient>
    
    <!-- Advanced shadow filters -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feComposite in2="SourceGraphic" operator="atop"/>
    </filter>
  </defs>
  
  <!-- Night sky with realistic depth -->
  <rect width="1200" height="300" fill="url(#nightSky)"/>
  
  <!-- Stars with twinkling effect -->
  <g opacity="0.9">
    <circle cx="100" cy="30" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="50" r="1" fill="#F0F8FF">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="25" r="1.2" fill="#FFFACD">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="40" r="0.8" fill="#FFFFFF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="20" r="1.3" fill="#E6E6FA">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="35" r="1" fill="#F8F8FF">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="45" r="1.1" fill="#FFFFFF">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="30" r="0.9" fill="#FFFACD">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Realistic full moon with craters -->
  <g transform="translate(1000, 60)">
    <circle cx="0" cy="0" r="35" fill="url(#moonGlow)" filter="url(#softGlow)"/>
    <circle cx="0" cy="0" r="32" fill="#F5F5DC"/>
    <!-- Moon craters for realism -->
    <ellipse cx="-8" cy="-10" rx="4" ry="3" fill="#E6E6E6" opacity="0.6"/>
    <ellipse cx="12" cy="5" rx="6" ry="4" fill="#E6E6E6" opacity="0.4"/>
    <ellipse cx="-15" cy="8" rx="3" ry="2" fill="#E6E6E6" opacity="0.5"/>
    <ellipse cx="5" cy="-18" rx="2" ry="1.5" fill="#E6E6E6" opacity="0.7"/>
    <ellipse cx="-2" cy="15" rx="5" ry="3" fill="#E6E6E6" opacity="0.3"/>
  </g>
  
  <!-- Snow-covered ground with realistic texture -->
  <path d="M0 250 Q300 240 600 245 Q900 250 1200 248 L1200 300 L0 300 Z" fill="url(#snowGround)" filter="url(#dropShadow)"/>
  
  <!-- Snow drifts and texture -->
  <ellipse cx="150" cy="270" rx="80" ry="15" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="400" cy="275" rx="120" ry="12" fill="#F8F8FF" opacity="0.6"/>
  <ellipse cx="700" cy="268" rx="90" ry="18" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="950" cy="272" rx="110" ry="14" fill="#F0F8FF" opacity="0.5"/>
  
  <!-- Cozy Christmas house with realistic details -->
  <g transform="translate(150, 180)" filter="url(#dropShadow)">
    <!-- House foundation shadow -->
    <ellipse cx="0" cy="85" rx="85" ry="15" fill="#000000" opacity="0.2"/>
    
    <!-- Main house structure -->
    <rect x="-60" y="-20" width="120" height="80" fill="url(#houseWall)"/>
    
    <!-- Wood grain texture -->
    <line x1="-58" y1="-15" x2="-58" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="-45" y1="-15" x2="-45" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="-30" y1="-15" x2="-30" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="-15" y1="-15" x2="-15" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="-15" x2="0" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="15" y1="-15" x2="15" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="30" y1="-15" x2="30" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="45" y1="-15" x2="45" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="58" y1="-15" x2="58" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Realistic roof with snow -->
    <polygon points="-75,-20 0,-60 75,-20" fill="#8B0000"/>
    <polygon points="-70,-15 0,-50 70,-15" fill="url(#roofSnow)"/>
    
    <!-- Roof shingles detail -->
    <path d="M-65 -10 Q-60 -15 -55 -10 Q-50 -15 -45 -10 Q-40 -15 -35 -10 Q-30 -15 -25 -10 Q-20 -15 -15 -10 Q-10 -15 -5 -10 Q0 -15 5 -10 Q10 -15 15 -10 Q20 -15 25 -10 Q30 -15 35 -10 Q40 -15 45 -10 Q50 -15 55 -10 Q60 -15 65 -10" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
    <path d="M-60 -5 Q-55 -10 -50 -5 Q-45 -10 -40 -5 Q-35 -10 -30 -5 Q-25 -10 -20 -5 Q-15 -10 -10 -5 Q-5 -10 0 -5 Q5 -10 10 -5 Q15 -10 20 -5 Q25 -10 30 -5 Q35 -10 40 -5 Q45 -10 50 -5 Q55 -10 60 -5" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    
    <!-- Chimney with realistic brick texture -->
    <rect x="30" y="-45" width="20" height="35" fill="#8B4513"/>
    <rect x="32" y="-43" width="16" height="2" fill="#A0522D"/>
    <rect x="32" y="-38" width="16" height="2" fill="#A0522D"/>
    <rect x="32" y="-33" width="16" height="2" fill="#A0522D"/>
    <rect x="32" y="-28" width="16" height="2" fill="#A0522D"/>
    <rect x="32" y="-23" width="16" height="2" fill="#A0522D"/>
    <rect x="32" y="-18" width="16" height="2" fill="#A0522D"/>
    
    <!-- Realistic smoke with animation -->
    <g opacity="0.7">
      <ellipse cx="40" cy="-50" rx="8" ry="4" fill="#D3D3D3">
        <animateTransform attributeName="transform" type="translate" values="0,0; -2,-3; 2,-6; -1,-9" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="38" cy="-58" rx="10" ry="5" fill="#D3D3D3">
        <animateTransform attributeName="transform" type="translate" values="0,0; 3,-4; -2,-8; 1,-12" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="42" cy="-68" rx="12" ry="6" fill="#D3D3D3">
        <animateTransform attributeName="transform" type="translate" values="0,0; -3,-5; 2,-10; -2,-15" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="6s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Glowing windows with realistic light -->
    <rect x="-45" y="10" width="20" height="25" rx="2" fill="url(#windowGlow)" filter="url(#softGlow)"/>
    <rect x="25" y="10" width="20" height="25" rx="2" fill="url(#windowGlow)" filter="url(#softGlow)"/>
    
    <!-- Window frames and mullions -->
    <rect x="-47" y="8" width="24" height="29" rx="3" fill="none" stroke="#654321" stroke-width="2"/>
    <rect x="23" y="8" width="24" height="29" rx="3" fill="none" stroke="#654321" stroke-width="2"/>
    <line x1="-35" y1="10" x2="-35" y2="35" stroke="#654321" stroke-width="1"/>
    <line x1="-45" y1="22.5" x2="-25" y2="22.5" stroke="#654321" stroke-width="1"/>
    <line x1="35" y1="10" x2="35" y2="35" stroke="#654321" stroke-width="1"/>
    <line x1="25" y1="22.5" x2="45" y2="22.5" stroke="#654321" stroke-width="1"/>
    
    <!-- Light reflections on windows -->
    <rect x="-42" y="12" width="6" height="8" fill="#FFFFFF" opacity="0.3"/>
    <rect x="28" y="12" width="6" height="8" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Decorative door -->
    <rect x="-12" y="25" width="24" height="35" rx="12" fill="#8B0000"/>
    <circle cx="8" cy="42" r="2" fill="#FFD700"/>
    <rect x="-10" y="27" width="20" height="8" rx="4" fill="#B22222"/>
    
    <!-- Door decorations -->
    <circle cx="0" cy="31" r="6" fill="#228B22"/>
    <circle cx="0" cy="31" r="4" fill="#32CD32"/>
    <path d="M-3 28 L0 25 L3 28 L2 31 L0 33 L-2 31 Z" fill="#FF0000"/>
    
    <!-- Icicles hanging from roof -->
    <polygon points="-65,-15 -63,-25 -61,-15" fill="#E6F3FF"/>
    <polygon points="-45,-15 -43,-28 -41,-15" fill="#E6F3FF"/>
    <polygon points="-20,-15 -18,-22 -16,-15" fill="#E6F3FF"/>
    <polygon points="10,-15 12,-26 14,-15" fill="#E6F3FF"/>
    <polygon points="35,-15 37,-24 39,-15" fill="#E6F3FF"/>
    <polygon points="55,-15 57,-29 59,-15" fill="#E6F3FF"/>
    
    <!-- Christmas lights on house -->
    <g opacity="0.9">
      <circle cx="-50" cy="5" r="2" fill="#FF0000">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-35" cy="5" r="2" fill="#00FF00">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="5" r="2" fill="#0000FF">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-5" cy="5" r="2" fill="#FFD700">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="5" r="2" fill="#FF0000">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="5" r="2" fill="#00FF00">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="5" r="2" fill="#0000FF">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Light cables -->
    <path d="M-50 5 Q-42.5 2 -35 5 Q-27.5 2 -20 5 Q-12.5 2 -5 5 Q2.5 2 10 5 Q17.5 2 25 5 Q32.5 2 40 5" fill="none" stroke="#2F4F4F" stroke-width="1"/>
  </g>
  
  <!-- Realistic Christmas tree with 3D depth -->
  <g transform="translate(350, 160)" filter="url(#dropShadow)">
    <!-- Tree shadow -->
    <ellipse cx="5" cy="115" rx="50" ry="12" fill="#000000" opacity="0.3"/>
    
    <!-- Tree trunk with bark texture -->
    <rect x="-8" y="95" width="16" height="25" fill="#8B4513"/>
    <line x1="-6" y1="97" x2="-6" y2="118" stroke="#654321" stroke-width="0.8"/>
    <line x1="-2" y1="97" x2="-2" y2="118" stroke="#654321" stroke-width="0.8"/>
    <line x1="2" y1="97" x2="2" y2="118" stroke="#654321" stroke-width="0.8"/>
    <line x1="6" y1="97" x2="6" y2="118" stroke="#654321" stroke-width="0.8"/>
    
    <!-- Multi-layered tree with realistic depth -->
    <!-- Bottom layer -->
    <ellipse cx="0" cy="85" rx="45" ry="20" fill="url(#treeGreen)"/>
    <ellipse cx="0" cy="82" rx="42" ry="18" fill="#228B22"/>
    
    <!-- Middle layer -->
    <ellipse cx="0" cy="65" rx="35" ry="16" fill="url(#treeGreen)"/>
    <ellipse cx="0" cy="62" rx="32" ry="14" fill="#228B22"/>
    
    <!-- Upper layer -->
    <ellipse cx="0" cy="45" rx="25" ry="12" fill="url(#treeGreen)"/>
    <ellipse cx="0" cy="42" rx="22" ry="10" fill="#228B22"/>
    
    <!-- Top layer -->
    <ellipse cx="0" cy="28" rx="15" ry="8" fill="url(#treeGreen)"/>
    <ellipse cx="0" cy="25" rx="12" ry="6" fill="#228B22"/>
    
    <!-- Tree star with realistic glow -->
    <g transform="translate(0, 15)">
      <polygon points="0,-8 2,-2 8,-2 3,1 5,7 0,4 -5,7 -3,1 -8,-2 -2,-2" fill="#FFD700" filter="url(#softGlow)"/>
      <polygon points="0,-6 1.5,-1.5 6,-1.5 2.2,0.8 3.8,5.2 0,3 -3.8,5.2 -2.2,0.8 -6,-1.5 -1.5,-1.5" fill="#FFFF00"/>
    </g>
    
    <!-- Realistic snow on branches -->
    <ellipse cx="-25" cy="88" rx="12" ry="3" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="30" cy="85" rx="10" ry="3" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="-20" cy="68" rx="8" ry="2.5" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="22" cy="65" rx="9" ry="2.5" fill="#FFFFFF" opacity="0.7"/>
    <ellipse cx="-15" cy="48" rx="6" ry="2" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="18" cy="45" rx="7" ry="2" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="-8" cy="31" rx="4" ry="1.5" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="10" cy="28" rx="5" ry="1.5" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Christmas ornaments with reflections -->
    <circle cx="-15" cy="75" r="4" fill="#FF0000"/>
    <circle cx="-13" cy="73" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="20" cy="72" r="4" fill="#0000FF"/>
    <circle cx="22" cy="70" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="-8" cy="55" r="3.5" fill="#FFD700"/>
    <circle cx="-6" cy="53" r="1.2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="12" cy="52" r="3.5" fill="#00FF00"/>
    <circle cx="14" cy="50" r="1.2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="-5" cy="35" r="3" fill="#FF69B4"/>
    <circle cx="-3" cy="33" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="8" cy="32" r="3" fill="#9932CC"/>
    <circle cx="10" cy="30" r="1" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Tinsel effect -->
    <path d="M-35 80 Q-20 75 -5 80 Q10 85 25 80 Q35 75 40 80" fill="none" stroke="#C0C0C0" stroke-width="1" opacity="0.8"/>
    <path d="M-28 60 Q-15 55 0 60 Q15 65 28 60" fill="none" stroke="#C0C0C0" stroke-width="1" opacity="0.7"/>
    <path d="M-18 40 Q-8 35 2 40 Q12 45 20 40" fill="none" stroke="#C0C0C0" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Christmas text with 3D effect -->
  <g transform="translate(600, 150)" text-anchor="middle">
    <!-- Text shadow -->
    <text x="3" y="3" font-family="serif" font-size="48" font-weight="bold" fill="#2c3e50" opacity="0.6">¡Feliz Navidad!</text>
    <!-- Main text with gradient -->
    <text x="0" y="0" font-family="serif" font-size="48" font-weight="bold" fill="#d32f2f" filter="url(#glow)">¡Feliz Navidad!</text>
    <!-- Text highlight -->
    <text x="0" y="0" font-family="serif" font-size="48" font-weight="bold" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3">¡Feliz Navidad!</text>
  </g>
</svg>