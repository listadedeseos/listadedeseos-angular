<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-2">

    <h1 class="col-span-full text-center uppercase text-xl font-bold">
        Los productos m√°s deseados
    </h1>

    <section class="grid grid-cols-2 gap-2">
        <h2 class="uppercase text-center col-span-full">Steam</h2>
        @for(item of steamList; track $index){
        <app-card [index]="$index+1" [principalUrl]="item.steam_url" [img]="item.img" [name]="item.name"
            [price]="item.price" [count]="item.count" principalLabelString="Steam"
            [secondaryUrl]="item.instant_gaming_url" secondaryLabelString="Instant Gaming"></app-card>
        }
    </section>

</section>
