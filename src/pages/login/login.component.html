@if(loading){ <app-loading></app-loading> }
<section class="overflow-hidden relative h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
        <h1 class="flex items-center mb-6 text-2xl font-semibold">LISTA DE DESEOS</h1>
        <div class="w-full bg-white bg-opacity-25 backdrop-blur-lg rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <app-social-network-access></app-social-network-access>

                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl">
                    Entra en tu cuenta
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="login" (submit)="onSubmit()">
                    <label class="block mb-2 text-sm font-medium">Email
                        <input formControlName="email" type="email" placeholder="name@company.com"
                            class="sm:text-sm rounded-lg focus:ring-primary-600 block w-full mt-2 p-2.5 bg-white bg-opacity-50"
                            required>
                    </label>

                    <label class="block mb-2 text-sm font-medium">Contraseña
                        <input formControlName="password" type="password" placeholder="••••••••"
                            class="sm:text-sm rounded-lg focus:ring-primary-600 block w-full mt-2 p-2.5 bg-white bg-opacity-50"
                            required>
                    </label>

                    @if (error) {
                    <div class="flex">
                        <p class="text-sm text-[#b31f1f]">
                            Error con el correo electrónico o contraseña.
                        </p>
                        <a href="#"
                            class="ml-auto text-sm font-medium text-primary-600 hover:underline text-primary-500">
                            ¿Olvidaste la contraseña?
                        </a>
                    </div>
                    }

                    <button type="submit"
                        class="w-full bg-primary-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 border border-blue-500 hover:bg-blue-500 text-blue-500 hover:text-white transition">
                        Iniciar sesión
                    </button>
                    <p class="text-sm text-gray-500">
                        ¿No tienes cuenta?
                        <a class="font-bold underline" routerLink="/register">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <svg class="absolute bottom-0 left-0 h-2/3 -z-10 w-screen" xmlns="http://www.w3.org/2000/svg" version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" preserveAspectRatio="none"
        viewBox="0 0 1024 200">
        <g fill="none">
            <path class="fill-blue-200"
                d="M 0,13 C 68.4,23.4 205.2,65 342,65 C 478.8,65 547.6,15.6 684,13 C 820.4,10.4 956,44.2 1024,52L1024 200L0 200z">
            </path>
            <path class="fill-blue-300"
                d="M 0,107 C 68.4,101.8 205.2,76 342,81 C 478.8,86 547.6,131.6 684,132 C 820.4,132.4 956,92.8 1024,83L1024 200L0 200z">
            </path>
            <path class="fill-blue-400"
                d="M 0,198 C 68.4,187.2 205.2,147.6 342,144 C 478.8,140.4 547.6,182 684,180 C 820.4,178 956,143.2 1024,134L1024 200L0 200z">
            </path>
        </g>
    </svg>

</section>
