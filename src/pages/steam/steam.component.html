<section class="p-6">

    <header class="flex items-center justify-between py-4">

        <!-- back button -->
        <a [routerLink]="['/list', wishlist.uuid]"
            class="inline-flex items-center gap-3 text-gray-600 hover:text-blue-600 transition-all duration-200 hover:bg-gray-50 rounded-lg group">
            <fa-icon [icon]="['fas', 'arrow-left']"
                class="text-lg group-hover:-translate-x-1 transition-transform duration-200"></fa-icon>
            <span class="font-medium">Volver a la lista</span>
        </a>

        @if(isLogged){
        <!-- show/hide reserved products -->
        <button (click)="toggleShowReserveButtons()"
            class="px-4 py-2 bg-purple-100 text-purple-600 rounded-xl hover:bg-purple-200 transition-colors duration-200 flex items-center gap-2">
            <fa-icon [icon]="['fas', ( showReserveButton ? 'eye': 'eye-slash' )]"></fa-icon>
            <span class="hidden md:inline">
                {{showReserveButton ? 'Ocultar' : 'Mostrar'}}
                reservas
            </span>
        </button>
        }

    </header>

    <app-steam [username]="wishlist.steam_username" [wishlistId]="wishlist.id"></app-steam>

</section>
