<main class="p-2">
    <sau-table
        #customTable
        [url]="url"
        [headers]="headers"
        contentList="list"
        contentTotal="total"
        pageParamName="page"
        limitParamName="limit"
        [sizeBetweenPages]="1"
        [limit]="10"
        [sizeInitialPage]="1"
        (editEvent)="toogleEditForm($event)"
        (deleteEvent)="toogleDeleteForm($event)"
    ></sau-table>

    @if(editProduct){
        <app-user-form [id]="id" (closeFunction)="toogleEditForm()" (acceptFunction)="customTable.getItems()"></app-user-form>
    }

    @if (deleteProduct) {
    <app-custom-delete [url]="url" [id]="id" (closeFunction)="toogleDeleteForm()"
        (acceptFunction)="customTable.getItems()"></app-custom-delete>
    }
</main>
