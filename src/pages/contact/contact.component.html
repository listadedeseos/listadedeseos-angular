<header>
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8 bg-gray-800">
        <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
            Contacto
        </h1>
    </div>
</header>

<section class="mt-3">
    <div class="flex items-center gap-3">
        <a class="w-full bg-gray-800 rounded-lg shadow text-center"
            href="https://github.com/listadedeseos/listadedeseos-angular" target="_blank" rel="noopener noreferrer">
            <p><strong>Github</strong></p>
            <p>Hazlo tú mismo</p>
        </a>

    </div>
</section>

<section>
    <div class="flex flex-col items-center justify-center px-6 py-8">
        <div class="w-full bg-gray-800 rounded-lg shadow md:mt-0 sm:max-w-xl xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
                    Contactar
                </h1>

                <form class="space-y-4" [formGroup]="saveForm" (submit)="onSubmit()">

                    @if(errors){
                    <div class="bg-red-400 rounded p-2 text-sm text-red-950">
                        Ha ocurrido un error
                    </div>
                    }

                    <label>Tipo de mensaje
                        <select formControlName="type" class="bg-gray-700 text-white rounded-lg p-2.5 mt-2 w-full"
                            required>
                            <option value="" disabled selected>Selecciona un tipo de mensaje</option>
                            <option value="suggestion">Sugerencia</option>
                            <option value="complaint">Error/queja</option>
                            <option value="question">Consulta</option>

                        </select>
                    </label>

                    <div class="flex flex-col gap-4 md:flex-row">
                        <label class="w-full text-sm font-medium text-white">Nombre
                            <input formControlName="name" type="text" placeholder="Nombre"
                                class="sm:text-sm rounded-lg focus:ring-primary-600 block w-full mt-2 p-2.5 bg-gray-700 text-white"
                                required>
                        </label>

                        <label class="w-full text-sm font-medium text-white">Correo electrónico
                            <input formControlName="email" type="email" placeholder="xxxxx@xxxx.xxx"
                                class="sm:text-sm rounded-lg focus:ring-primary-600 block w-full mt-2 p-2.5 bg-gray-700 text-white"
                                required>
                        </label>
                    </div>

                    <label class="block text-sm font-medium text-white"> Título
                        <input formControlName="title" type="text" placeholder="Mi sugerencia es..."
                            class="sm:text-sm rounded-lg focus:ring-primary-600 block w-full mt-2 p-2.5 bg-gray-700 text-white"
                            min="3" max="50" required>
                    </label>

                    <label class="block text-sm font-medium text-white">Descripción
                        <textarea formControlName="body" placeholder="Me gustaría que..."
                            class="sm:text-sm rounded-lg focus:ring-primary-600 block w-full mt-2 p-2.5 bg-gray-700 text-white"
                            required></textarea>
                    </label>

                    <button type="submit"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800 border border-gray-700">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
