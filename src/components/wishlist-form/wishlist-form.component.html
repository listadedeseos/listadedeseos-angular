@if(loading){
<app-loading></app-loading>
}
<app-custom-modal [customTitle]="(id?'Editar':'Nueva') + ' lista de deseos'" (closeFunction)="closeFormFunction()"
    (acceptFunction)="acceptFormFunction()">
    <form [formGroup]="saveForm" (ngSubmit)="saveEntity()">

        <section>
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="name">
                Nombre
            </label>
            <input
                class="appearance-none block w-full text-white border border-gray-500 rounded py-3 px-4 mb-4 leading-tight focus:outline-none bg-transparent"
                id="name" type="text" formControlName="name">
        </section>

        <section class="grid grid-cols-3 gap-2 uppercase text-white text-xs font-bold">

            <label class="flex flex-col items-center border border-gray-500 rounded p-2 gap-2">
                <fa-icon [icon]="['fab', 'steam']" [classes]="['w-7 h-7']"></fa-icon>

                <span class="mt-auto">Nombre de usuario Steam</span>

                <input
                    class="appearance-none w-full border border-gray-500 rounded py-3 px-4 leading-tight focus:outline-none bg-transparent"
                    type="text" formControlName="steam_username">
            </label>

            <label class="flex flex-col items-center border border-gray-500 rounded p-2 gap-2">
                <fa-icon [icon]="['fab', 'amazon']" [classes]="['w-7 h-7']"></fa-icon>

                <span class="mt-auto">ID de la lista de deseos de Amazon</span>

                <input
                    class="appearance-none block w-full text-white border border-gray-500 rounded py-3 px-4 leading-tight focus:outline-none bg-transparent"
                    type="text" formControlName="amazon_wishlist_id">

            </label>

        </section>

    </form>
</app-custom-modal>
