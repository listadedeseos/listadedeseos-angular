@if(loading){
<app-loading></app-loading>
}
<app-custom-modal [customTitle]="(id?'Editar':'Nueva') + ' lista de deseos'" (closeFunction)="closeFormFunction()"
    (acceptFunction)="acceptFormFunction()">
    <form [formGroup]="saveForm" (ngSubmit)="saveEntity()" class="space-y-6">

        <!-- Nombre de la lista -->
        <div>
            <label class="block mb-2 text-sm font-medium text-neutral-700" for="name">
                üìù Nombre de la lista
            </label>
            <input
                class="w-full px-4 py-3 text-sm border border-purple-100 rounded-xl bg-white/50 backdrop-blur-sm focus:ring-2 focus:ring-purple-300 focus:border-purple-400 transition-all duration-200 placeholder-neutral-400"
                id="name" 
                type="text" 
                placeholder="Mi lista de deseos"
                formControlName="name">
        </div>

        <!-- Integraciones con plataformas -->
        <div>
            <h3 class="text-sm font-medium text-neutral-700 mb-4">üîó Conectar con plataformas</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <!-- Steam Integration -->
                <div class="p-4 border border-purple-100 rounded-xl bg-gradient-to-br from-blue-50 to-indigo-50 hover:shadow-md transition-all duration-200">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center">
                            <fa-icon [icon]="['fab', 'steam']" class="text-white text-lg"></fa-icon>
                        </div>
                        <div>
                            <h4 class="font-medium text-neutral-800">Steam</h4>
                            <p class="text-xs text-neutral-600">Conecta tu perfil de Steam</p>
                        </div>
                    </div>
                    
                    <label class="block mb-2 text-sm font-medium text-neutral-700" for="steamUsername">
                        Nombre de usuario
                    </label>
                    <input
                        class="w-full px-3 py-2 text-sm border border-blue-200 rounded-lg bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-blue-300 focus:border-blue-400 transition-all duration-200 placeholder-neutral-400"
                        id="steamUsername"
                        type="text" 
                        placeholder="tu_usuario_steam"
                        formControlName="steam_username">
                </div>

                <!-- Amazon Integration -->
                <div class="p-4 border border-purple-100 rounded-xl bg-gradient-to-br from-orange-50 to-yellow-50 hover:shadow-md transition-all duration-200">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-yellow-500 rounded-lg flex items-center justify-center">
                            <fa-icon [icon]="['fab', 'amazon']" class="text-white text-lg"></fa-icon>
                        </div>
                        <div>
                            <h4 class="font-medium text-neutral-800">Amazon</h4>
                            <p class="text-xs text-neutral-600">ID de tu lista de Amazon</p>
                        </div>
                    </div>
                    
                    <label class="block mb-2 text-sm font-medium text-neutral-700" for="amazonWishlist">
                        ID de lista de deseos
                    </label>
                    <input
                        class="w-full px-3 py-2 text-sm border border-orange-200 rounded-lg bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-orange-300 focus:border-orange-400 transition-all duration-200 placeholder-neutral-400"
                        id="amazonWishlist"
                        type="text" 
                        placeholder="ABCD1234EFGH5678"
                        formControlName="amazon_wishlist_id">
                </div>

            </div>
            
            <div class="mt-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-xs text-blue-700">
                    üí° <strong>Tip:</strong> Estas integraciones son opcionales. Puedes agregar productos manualmente sin conectar ninguna plataforma.
                </p>
            </div>
        </div>

    </form>
</app-custom-modal>
