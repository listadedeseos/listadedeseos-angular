<div tabindex="-1"
    class="fixed left-0 top-0 z-50 w-full p-4 md:inset-0 h-full flex bg-black/50 backdrop-blur-sm overflow-auto">
    <div [class]="'rounded-2xl max-h-full w-full m-auto max-w-2xl max-w-'+maxWidth">
        <!-- Modal content -->
        <div class="rounded-2xl bg-white/95 backdrop-blur-lg shadow-2xl border border-white/50 overflow-hidden">
            <!-- Modal header - Más discreto con fondo rosado -->
            <div class="flex items-center justify-between rounded-t-2xl border-b border-pink-200/70 p-6 bg-gradient-to-r from-pink-50/50 to-purple-50/50 relative">
                <div>
                    <h3 class="text-lg font-semibold lg:text-xl text-neutral-800">
                        {{customTitle}}
                    </h3>
                    <div class="w-8 h-0.5 bg-purple-300 rounded-full mt-1"></div>
                </div>
                
                <button type="button"
                    class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-neutral-100 hover:bg-neutral-200 text-neutral-500 hover:text-neutral-700 transition-all duration-200 border border-neutral-200"
                    (click)="closeModal()">
                    <fa-icon [icon]="['fas', 'xmark']" class="text-sm"></fa-icon>
                </button>
            </div>
            
            <!-- Modal body -->
            <div class="p-6 bg-white/70 backdrop-blur-sm min-h-[200px]">
                <ng-content></ng-content>
            </div>
            
            <!-- Modal footer - Más discreto con fondo rosado -->
            <div class="flex justify-end space-x-3 rounded-b-2xl border-t border-pink-200/70 p-6 bg-pink-50/80 backdrop-blur-sm">
                <button type="button"
                    class="px-6 py-2.5 text-sm font-medium text-neutral-600 bg-white border border-pink-200 rounded-lg hover:bg-pink-50 hover:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200 transition-all duration-200"
                    (click)="closeModal()">
                    Cancelar
                </button>

                <button type="button"
                    class="px-6 py-2.5 text-sm font-medium text-white bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-300 rounded-lg transition-all duration-200"
                    (click)="acceptModal()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
