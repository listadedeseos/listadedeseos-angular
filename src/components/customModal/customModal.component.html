<div tabindex="-1"
    class="fixed left-0 top-0 z-50 w-full p-4 md:inset-0 h-full flex bg-gray-700/70 overflow-auto text-white">
    <div [class]="'border border-gray-500 rounded max-h-full w-full m-auto max-w-2xl max-w-'+maxWidth">
        <!-- Modal content -->
        <div class="rounded-lg bg-gray-900 shadow">
            <!-- Modal header -->
            <div class="flex items-start justify-between rounded-t border-b p-5">
                <h3 class="text-xl font-semibold lg:text-2xl">
                    {{customTitle}}
                </h3>
                <button type="button"
                    class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 border border-gray-600 hover:bg-gray-800 hover:text-gray-900"
                    (click)="closeModal()">
                    <i class="fa-solid fa-xmark h-5 w-5"></i>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6">
                <ng-content></ng-content>
            </div>
            <!-- Modal footer -->
            <div class="flex space-x-2 rounded-b border-t border-gray-200 p-6">
                <button type="button"
                    class="ml-auto rounded-lg border border-gray-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-gray-800 focus:z-10 focus:outline-none"
                    (click)="closeModal()">
                    Cancelar
                </button>

                <button type="button"
                    class="rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-secondary hover:bg-green-900 focus:outline-none ring-1 ring-green-800"
                    (click)="acceptModal()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
