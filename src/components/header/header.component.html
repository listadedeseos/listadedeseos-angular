<header class="flex flex-wrap items-center p-3 gap-3 border-b bg-gray-900">

    <a routerLink="/" class="mr-auto">Lista de deseos</a>

    <a routerLink="/contact" routerLinkActive="text-white" class="text-gray-600 hover:text-white" title="Contáctanos">
        <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
    </a>

    @if(isLogged){
    <div (click)="logout()" class="text-gray-600 hover:text-red-600 transition-colors" role="button"
        title="Cerrar sesión">
        <fa-icon [icon]="['fas', 'arrow-right-from-bracket']"></fa-icon>
    </div>
    }@else{
    <a routerLink="/login" class="text-gray-600 hover:text-green-600" title="Iniciar sesión">
        <fa-icon [icon]="['fas', 'right-to-bracket']"></fa-icon>
    </a>
    }

    @if(isAdmin){
    <section class="w-full flex gap-3">

        <a routerLink="/" class="mr-auto text-gray-600">
            <fa-icon [icon]="['fas', 'crown']"></fa-icon>
            Admin mode
        </a>

        <a routerLink="/contact/list" class="text-gray-600 hover:text-blue-600" routerLinkActive="text-blue-600"
            title="Contacts">
            <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
        </a>

        <a routerLink="/user" class="text-gray-600 hover:text-blue-600" routerLinkActive="text-blue-600" title="User">
            <fa-icon [icon]="['fas', 'user']"></fa-icon>
        </a>

    </section>
    }

</header>
