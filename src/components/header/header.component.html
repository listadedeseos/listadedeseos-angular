<header class="flex items-center p-3 border-b">
    <!-- <a routerLink="/" class="font-celestina text-4xl -mb-2 me-auto">Celestina</a> -->
    <a routerLink="/" class="me-auto ">Lista de deseos</a>

    @if(isLogged){
    <div (click)="logout()" class="text-gray-600 hover:text-red-600 transition-colors" role="button" title="Cerrar sesión">
        <fa-icon [icon]="['fas', 'arrow-right-from-bracket']"></fa-icon>
    </div>
    }@else{
    <a routerLink="/login" class="text-gray-600">Iniciar sesión</a>
    }
</header>
