<header class="flex items-center p-3 gap-3 border-b">
    <!-- <a routerLink="/" class="font-celestina text-4xl -mb-2 me-auto">Celestina</a> -->
    <a routerLink="/" class="me-auto ">Lista de deseos</a>

    <a href="https://github.com/listadedeseos/listadedeseos-angular" class="text-gray-600 hover:text-white"
        target="_blank" rel="noopener noreferrer" title="Aporta código a nuestra comunidad">
        <fa-icon [icon]="['fab', 'github']"></fa-icon>
    </a>

    @if(isLogged){
    <div (click)="logout()" class="text-gray-600 hover:text-red-600 transition-colors" role="button"
        title="Cerrar sesión">
        <fa-icon [icon]="['fas', 'arrow-right-from-bracket']"></fa-icon>
    </div>
    }@else{
    <a routerLink="/login" class="text-gray-600 hover:text-green-600" title="Iniciar sesión">
        <fa-icon [icon]="['fas', 'right-to-bracket']"></fa-icon>
    </a>
    }
</header>
